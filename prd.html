<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小屿和 PRD v2.3 - 智能疗愈伴侣</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'ink-gray': '#2C2C2C',
              'ink-light': '#6B6B6B',
              'dopamine-orange': '#FF9F43',
              'dopamine-blue': '#54A0FF',
              'dopamine-purple': '#9B59B6',
              'dopamine-pink': '#FD79A8',
              'dopamine-green': '#00D2D3',
              'dopamine-yellow': '#FECA57',
              'dopamine-teal': '#00CEC9',
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
              serif: ['Noto Serif SC', 'STSong', 'SimSun', 'serif'],
            },
          },
        },
      }
    </script>
    <style>
      /* Custom animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      .animate-fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }

      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #aaa;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/prd-main.tsx"></script>
  </body>
</html>
