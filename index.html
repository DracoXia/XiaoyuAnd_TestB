<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>白茶 White Tea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'zen-white': '#F9F9F7',
              'zen-apricot': '#F2E6D8', // Light apricot hint
              'zen-gray': '#E0DFDB',    // Pale rock grey
              'ink-gray': '#5E5A55',    // Soft ink text
              'ink-light': '#9CA3AF',
            },
            fontFamily: {
              serif: ['"Noto Serif SC"', '"Source Han Serif SC"', '"Songti SC"', 'serif'],
            },
            animation: {
              'float': 'float 10s ease-in-out infinite',
              'mist': 'mist 20s linear infinite',
              'fade-in': 'fadeIn 2s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0) scale(1)' },
                '50%': { transform: 'translateY(-10px) scale(1.02)' },
              },
              mist: {
                '0%': { transform: 'translateX(0%) opacity(0.3)' },
                '50%': { transform: 'translateX(-10%) opacity(0.6)' },
                '100%': { transform: 'translateX(0%) opacity(0.3)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #F9F9F7;
        margin: 0;
        overflow: hidden; /* Prevent scrolling during immersion */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom Scrollbar for expanded content */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>

  "imports": {

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
