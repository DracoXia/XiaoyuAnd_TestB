<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>小屿和香 - 山茶</title>
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.tailwind.config = {
        theme: {
          extend: {
            colors: {
              'apple-gray': '#F5F5F7', // Lighter iOS background
              'surface-white': '#FFFFFF',
              'dopamine-orange': '#FFB340', // Warmer, sunnier orange
              'dopamine-blue': '#64D2FF',
              'dopamine-purple': '#BF5AF2',
              'dopamine-pink': '#FF6B8B',
              'dopamine-green': '#34C759',
              'dopamine-yellow': '#FFD60A',
              'ink-gray': '#2C2C2E', // Soft black
              'ink-light': '#8E8E93',
              'tea-amber': '#FF9F0A', // Amber tea color
              'glass-border': 'rgba(255, 255, 255, 0.5)',
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', '"San Francisco"', '"Helvetica Neue"', 'Helvetica', 'Arial', 'sans-serif'],
              serif: ['"Noto Serif SC"', 'serif'],
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fadeIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'blob': 'blob 10s infinite',
              'wave': 'wave 8s linear infinite',
              'wave-slow': 'wave 12s linear infinite',
              'bounce-gentle': 'bounceGentle 2s infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.98)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              wave: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              bounceGentle: {
                '0%, 100%': { transform: 'translateY(-5%)' },
                '50%': { transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #F5F5F7; /* Light background */
        margin: 0;
        overflow: hidden;

        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      html { scroll-behavior: smooth; }
